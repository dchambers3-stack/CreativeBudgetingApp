<div class="d-flex justify-content-center align-items-center vh-100">
  <div
    class="card p-4 shadow"
    style="min-width: 300px; max-width: 400px; width: 100%"
  >
    <h2 class="text-center mb-4">Register</h2>
    @if(error()){

    <div class="alert alert-danger" role="alert">
      {{ error() }}
    </div>
    }

    <form (ngSubmit)="registerUser()" #form="ngForm">
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          name="username"
          placeholder="Enter your username"
          required
          [(ngModel)]="username"
        />
      </div>
      <div class="mb-3">
        <input
          type="email"
          class="form-control"
          name="email"
          placeholder="Enter your email"
          required
          [(ngModel)]="email"
        />
      </div>
      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          name="password"
          placeholder="Enter your password"
          required
          [(ngModel)]="password"
        />
      </div>
      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          name="confirmation"
          placeholder="Confirm your password"
          required
          [(ngModel)]="confirmation"
        />
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-success" [disabled]="form.invalid">
          Register
        </button>
      </div>
    </form>

    <p class="text-center mb-0">
      Already have an account?
      <a href="/login">Login here</a>
    </p>
  </div>
</div>
