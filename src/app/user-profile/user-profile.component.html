<div class="profile-container">
  @if(profileImageUrl()){
  <img
    [src]="profileImageUrl()"
    alt="Profile Picture"
    class="profile-img pointer"
    (click)="openProfileModal()"
  />
  } @else {
  <div class="profile-placeholder pointer" (click)="openProfileModal()">
    <i class="bi bi-person-circle"></i>
  </div>
  }
</div>
